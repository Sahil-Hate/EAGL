<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
 
     <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/db71ca3f4b.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="{% static 'css/table.css' %}">
   <link rel="stylesheet" href="{% static 'css/popupforms.css'%}">
  </head>
  <body>
        <br><br>
        <div class="wrapperx">
          <span onclick="location.href='{% url 'userlist' %}'" class="close-span">
            <i class="fa fa-times" aria-hidden="true"></i>
          </span>
          <div class="title">
            Update User - <span style="color: red;">{{user}}</span>
          </div>
          <div class="signup-form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>Please fill in this form to update user details</p>
                <hr>
        
                <!-- username -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Name" required="required" value="{{user}}">
                    </div>
                </div>
        
                <!-- email -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-paper-plane"></span>
                            </span>                    
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" value="{{user.email}}">
                    </div>
                </div>
        
                 <!-- phone number -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-phone"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required="required" value="{{user.phone_number}}">
                    </div>
                </div>
        
                <!-- hamlet -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-address-card"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="hamlet" placeholder="Hamlet/Village" required="required" value="{{user.hamlet}}">
                    </div>
                </div>
        
                <!-- block -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-home"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="block" placeholder="Block No" required="required" value="{{user.block_number}}">
                    </div>
                </div>
        
                <!-- latitude -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-arrows-v"></i>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="latitude" placeholder="Latitude" required="required" value="{{user.latitude}}">
                    </div>
                </div>
        
                <!-- longitude -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-arrows-h"></i>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="longitude" placeholder="Longitude" required="required" value="{{user.longitude}}">
                    </div>
                </div>
        
                <!-- policy number -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-edit"></i>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="po_number" placeholder="PO Number" required="required" value="{{user.po_number}}">
                    </div>
                </div>
        
                <!-- Sign Up -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg signup" id="signup11">Submit</button>
                </div>

                <div>
                    {%for message in messages%}
                        <h4>{{error}}</h4>
                    {% endfor %}
                </div>
            </form>
            <br>
        </div>
        </div>

  </body>
</html>
